<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>404 File Not Found</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <keep-if truthy="originalPath">
      <p>While processing the request:</p>
      <p>
        <a x-href="originalPath"><code x-content="originalPath"></code></a>
      </p>

      <p>The server was unable to find a file at path</p>
      <p>
        <code x-content="missingPath"></code>
      </p>

      <p>
        Do you want to
        <a x-href="`/system/actions/create.html?filename=${missingPath}`"
          >create it?</a
        >
      </p>
    </keep-if>
    <keep-if truthy="parameters.static !== undefined">
      <h1>Page Not Found</h1>
      <p>No file found for this URL :-/</p>
    </keep-if>
  </body>
</html>
