<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Sitemap</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <ul>
      <map-list q="q/site/allFiles">
        <li>
          <replace-with
            a
            x-href="q/params/currentListItem/contentPath"
            x-content="q/params/currentListItem/title"
          ></replace-with>
        </li>
      </map-list>
    </ul>
  </body>
</html>
