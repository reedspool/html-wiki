<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Sitemap</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <style>
      site-map {
        ul {
          list-style-position: inside;
          list-style-type: none;
          line-height: 1.2em; /* Empirically largest w no gap */
          padding-inline-start: 0;
          & ul {
            list-style-type: "├─";
            & li {
              &:last-child {
                list-style-type: "└─";
              }
            }
          }
        }
      }
    </style>
    <site-map>
      <ul>
        <li>
          <a href="/">/</a>
          <ul>
            <map-list q="site.allFiles">
              <li>
                <replace-with
                  a
                  x-href="parameters.currentListItem.contentPath"
                  x-content="parameters.currentListItem.name"
                ></replace-with>
              </li>
            </map-list>
          </ul>
        </li>
      </ul>
    </site-map>
  </body>
</html>
