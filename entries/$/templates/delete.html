<!doctype html>
<html lang="en-US">
  <head>
    <title>Confirm Deletion</title>
  </head>
  <body>
    <h1>
      Really delete /<query-content q="q/query/contentPath"
        >[file name missing]</query-content
      >?
    </h1>
    <replace-with form
      x-action="/(q/query/contentPath)?delete&delete-confirm"
      method="POST"
    >
      <p>
        Are you sure you want to delete <query-content q="q/query/contentPath"
        >[file name missing]</query-content
      >? This
        action cannot be undone.
      </p>
      <button type="submit">Confirm and delete</button>
      <replace-with a x-href="q/query/contentPath">cancel deletion and go back</a>
    </replace-with>
  </body>
</html>
